<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weight" data-rule="required" class="form-control" name="row[weigh]" type="number" value="{$row.weigh}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]',$statusList, $row['status'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Thread_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[thread_status]',$threadStatusList, $row['thread_status'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Thread_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-thread_number" data-rule="required" readonly class="form-control" name="row[thread_number]" type="number" value="{$row.thread_number}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Today_posts')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-today_posts" data-rule="required" readonly class="form-control" name="row[today_posts]" type="number" value="{$row.today_posts}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Today_threads')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-today_threads" data-rule="required"  readonly class="form-control" name="row[today_threads]" type="number" value="{$row.today_threads}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Brief')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-brief" class="form-control" rows="5" name="row[brief]" cols="50">{$row.brief}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Announcement')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-announcement" class="form-control " rows="5" name="row[announcement]" cols="50">{$row.announcement}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mod_user_ids')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mod_user_ids" data-max-select-limit="3" data-source="user/user/index" data-field="nickname" data-multiple="true" class="form-control selectpage" name="row[mod_user_ids]" type="text" value="{$row.mod_user_ids}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
